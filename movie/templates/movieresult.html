<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>{{ Title }}</title>
    {% load static %}
    <link href="{% static 'css/style.css' %}" rel="stylesheet"/>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css" integrity="sha384-zCbKRCUGaJDkqS1kPbPd7TveP5iyJE0EjAuZQTgFLD2ylzuqKfdKlfG/eSrtxUkn" crossorigin="anonymous">
</head>
<body>
    <header>
        <nav>
            <a href="{% url movie.views.home }" style="text-decoration:None"><h1>MOVIE TIME</h1></a>
            <form id="form" action='/apidata/' method="post" style="text-align:center">
                {% csrf_token %}
                <input type="search"  id="search" class="search" name="search" placeholder="Search">
            </form>
        </nav>
    </header>
    <section>

    <div class="container" >
        <div class="movie-info" style="text-align:center;background-size: cover;">
            <div class="row">
                <div class="col-md-2"></div>
                <div class="col-md-7">
                    <div class="header-text" >
                        <!-- Title & Description -->
                        <h3 style="text-transform: Uppercase">{{ Title }}</h3>
                        <p >IMDB Rating : {{ imdbRating }}</p>
                        <p>Genre : {{ Genre }}</p>
                    </div>

                </div>
                <div class="col-md-3">
                    <div class="header-image">
                        <!-- Header iPhone -->
                        <img src="{{ Poster }}" alt = "header image">
                    </div>
                </div>
            </div>
        </div>
    </div>

    </section>
    <footer class="footer">
            <div class="container">
                <div class="row">
                    <div class="col-md-12">
                        <div id="copyright" style="text-align:center">
                            <p>Copyright &copy; 2022 <a href="{% url movie.views.home }"> - MOVIE TIME</a></p>
                        </div>
                    </div>
                </div>
            </div>
    </footer>





    <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-fQybjgWLrvvRgtW6bFlB7jaZrFsaBXjsOMm/tB9LTS58ONXgqbR9W8oWht/amnpF" crossorigin="anonymous"></script>
    </body>
</html>
